<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda de ropa</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>

  <body>
    <!--header-->
    <header class="header">
      <nav class="contenedor">
        <a class="hamburguesa"
          ><img src="./img/Icono menú hamburguesa.svg"
        /></a>
        <ul class="texto-header">
          <li><a href="#">MODA MUJER</a></li>
          <li><a href="#">MODA HOMBRE</a></li>
          <li><a href="#">NUEVA COLECCIÓN</a></li>
          <li><a href="#">COLECCIONES ESPECIALES</a></li>
        </ul>
        <ul class="icons-header">
          <li>
            <a href="#"><img src="./img/Icono usuario.svg" /></a>
          </li>
          <li>
            <a href="#"><img src="./img/Corazon.svg" /></a>
          </li>
          <li>
            <a href="#"><img src="./img/Icon shopping cart.svg" /></a>
          </li>
        </ul>
      </nav>
    </header>
    <!--main-->

    <main>
      <h2 class="title">NUEVAS COLECCIONES</h2>
      <!--cards-->
      <section class="container">
        <article class="card-1">
          <img src="./img/Imagen 1 280x400.jpg" alt="imagen-del-modelo-1" />
          <div class="description">
            <p>Camisa</p>
            <h3>25.00€</h3>
          </div>
        </article>
        <article class="card-2">
          <img src="./img/Imagen 2 280x400.jpg" alt="imagen-del-modelo-2" />
          <div class="description">
            <p>Camiseta</p>
            <h3>22.99€</h3>
          </div>
        </article>
        <article class="card-3">
          <img src="./img/Imagen 3 280x400.jpg" alt="imagen-del-modelo-3" />
          <div class="description">
            <p>Vestido</p>
            <h3>34.99€</h3>
          </div>
        </article>
        <article class="card-4">
          <img src="./img/Image 4 280x400.jpg" alt="imagen-del-modelo-4" />
          <div class="description">
            <p>Vaqueros</p>
            <h3>79.99€</h3>
          </div>
        </article>
        <article class="card-5">
          <img src="./img/Imagen 5 280x400.jpg" alt="imagen-del-modelo-5" />
          <div class="description">
            <p>Polo</p>
            <h3>44.95€</h3>
          </div>
        </article>
        <article class="card-6">
          <img src="./img/Imagen 6 280x400.jpg" alt="imagen-del-modelo-6" />
          <div class="description">
            <p>Camisa</p>
            <h3>44.99€</h3>
          </div>
        </article>
      </section>
    </main>
    <!--footer-->
    <footer id="footer">
      <nav class="contenedor-footer">
        <div class="elementos-footer">
          <div class="logo-footer">
            <img class="imagen-footer" src="./img/icon-truck.svg" alt="" />
          </div>
          <p>Entrega</p>
        </div>
        <div class="elementos-footer">
          <p>Devoluciones y cambios</p>
        </div>
        <div class="elementos-footer">
          <div class="logo-footer">
            <img
              class="imagen-footer"
              src="./img/Icono teléfono.svg"
              alt="icono de telefono"
            />
          </div>
          <p>+375(29)749-18-23</p>
        </div>
        <div class="elementos-footer">
          <div class="logo-footer">
            <img class="imagen-footer" src="./img/Icono correo.svg" alt="" />
          </div>
          <p>shop@omix.com</p>
        </div>
      </nav>
    </footer>
  </body>
</html>
